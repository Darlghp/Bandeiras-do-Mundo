
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'%3E%3Cpath d='M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6h-5.6z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Flags of the World Explorer</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@latest/+esm"
  }
}
</script>
<style>
  @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
  .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

  @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }

  @keyframes fade-in-up-short { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-up-short { animation: fade-in-up-short 0.4s ease-out forwards; }

  @keyframes shimmer { 100% { transform: translateX(100%); } }
  .shimmer-bg { position: relative; overflow: hidden; }
  .shimmer-bg::after {
    content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%);
    background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
    animation: shimmer 1.5s infinite;
  }
  
  @keyframes achievement-entrance {
    0% { transform: translate(-50%, 60px) scale(0.7); opacity: 0; }
    60% { transform: translate(-50%, -10px) scale(1.05); opacity: 1; }
    100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
  }
  .animate-achievement { 
    animation: achievement-entrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    left: 50%;
  }

  @keyframes metal-shimmer {
    0% { transform: translateX(-100%) skewX(-20deg); }
    40%, 100% { transform: translateX(250%) skewX(-20deg); }
  }
  .animate-metal-shimmer { animation: metal-shimmer 3.5s infinite ease-in-out; }

  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  body.keyboard-visible .hide-on-keyboard { display: none; }
  
  /* Modern Mesh Background */
  body::before {
    content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background-color: #f8fafc;
    background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
    background-size: 20px 20px;
    z-index: -1;
  }
  
  .dark body::before {
     background-color: #020617;
     background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px);
  }

  @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
  .animate-float { animation: float 6s ease-in-out infinite; }

  #root:empty::after {
    content: 'Loading Flags...';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: system-ui, -apple-system, sans-serif;
    font-weight: 900;
    color: #94a3b8;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
</style>
<script>
  (function() {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (_) {}
  })();
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
