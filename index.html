<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags of the World Explorer</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@latest/+esm"
  }
}
</script>
<style>
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.6s ease-out forwards;
  }

  @keyframes fade-in-up-short {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up-short {
    animation: fade-in-up-short 0.4s ease-out forwards;
  }

  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* Hide fixed bottom elements when virtual keyboard is open */
  body.keyboard-visible .hide-on-keyboard {
    display: none;
  }

  /* Styles for the magic line navigation indicator */
  .magic-line {
    position: absolute;
    bottom: 0;
    height: 3px;
    background-color: #3b82f6; /* Tailwind's blue-500 */
    border-radius: 9999px;
    transition: left 0.3s ease-out, width 0.3s ease-out;
  }
  .dark .magic-line {
    background-color: #38bdf8; /* Tailwind's sky-400 */
  }
</style>
<script>
  // Initialize theme before React loads to prevent FOUC (Flash of Unstyled Content)
  (function() {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (_) {}
  })();
</script>
</head>
  <body class="bg-gradient-to-br from-blue-50 via-slate-50 to-gray-100 dark:from-slate-900 dark:to-gray-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
