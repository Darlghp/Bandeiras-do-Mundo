
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'%3E%3Cpath d='M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6h-5.6z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Flags of the World Explorer</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@latest/+esm"
  }
}
</script>
<style>
  @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
  .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

  @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }

  @keyframes fade-in-up-short { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-up-short { animation: fade-in-up-short 0.4s ease-out forwards; }

  @keyframes shimmer { 100% { transform: translateX(100%); } }
  .shimmer-bg { position: relative; overflow: hidden; }
  .shimmer-bg::after {
    content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%);
    background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.1) 60%, rgba(255, 255, 255, 0));
    animation: shimmer 1.5s infinite;
  }
  
  @keyframes achievement-entrance {
    0% { transform: translate(-50%, 60px) scale(0.7); opacity: 0; }
    60% { transform: translate(-50%, -10px) scale(1.05); opacity: 1; }
    100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
  }
  .animate-achievement { 
    animation: achievement-entrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    left: 50%;
  }

  @keyframes metal-shimmer {
    0% { transform: translateX(-100%) skewX(-20deg); }
    40%, 100% { transform: translateX(250%) skewX(-20deg); }
  }
  .animate-metal-shimmer { animation: metal-shimmer 3.5s infinite ease-in-out; }

  @keyframes mesh-float {
    0% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(2%, 4%) scale(1.05); }
    66% { transform: translate(-1%, -2%) scale(0.98); }
    100% { transform: translate(0, 0) scale(1); }
  }

  @keyframes pulse-soft {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.05); opacity: 0.8; }
    100% { transform: scale(1); opacity: 0.5; }
  }
  .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }

  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  body.keyboard-visible .hide-on-keyboard { display: none; }
  
  body::before {
    content: ''; 
    position: fixed; 
    top: -50%; left: -50%; width: 200%; height: 200%;
    z-index: -2;
    background-color: #020617;
    background-image: 
      radial-gradient(at 0% 0%, hsla(220,60%,10%,1) 0, transparent 45%), 
      radial-gradient(at 100% 0%, hsla(240,60%,8%,1) 0, transparent 45%), 
      radial-gradient(at 100% 100%, hsla(210,60%,12%,1) 0, transparent 45%), 
      radial-gradient(at 0% 100%, hsla(230,60%,9%,1) 0, transparent 45%);
    animation: mesh-float 30s ease-in-out infinite alternate;
  }

  body::after {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    pointer-events: none;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
  .animate-float { animation: float 6s ease-in-out infinite; }

  #root:empty::after {
    content: 'Loading Flags...';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: system-ui, -apple-system, sans-serif;
    font-weight: 900;
    color: #1e293b;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
</style>
</head>
  <body class="bg-slate-950 transition-colors duration-700">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
